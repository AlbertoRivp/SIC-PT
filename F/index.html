<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguas Tranquilas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(500deg, rgb(30, 185, 154) 22%, rgb(222, 10, 165) 100%);
            background-attachment: fixed;
        }
        .nav-add-button {
            color: rgb(0, 120, 226);
            transition: 100ms;
        }
        .nav-add-button:hover{
            border:solid;
        }

    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row pt-5">
        </div>
        <div class="row align-items-center">
            <div class="col">
            </div>
            <div class="col-md-10 bg-white rounded">
                <div class="container-fluid">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="inicio-tab" data-bs-toggle="tab" data-bs-target="#inicio"
                                type="button" role="tab" aria-controls="inicio" aria-selected="true">inicio
                                </button>
                        </li>
                        <!--Formato para jinja-->
                        <!--
                        {% for nav-item in nav %}    
                        <li class="nav-item" role="presentation">
                            <button class="nav-link position-relative" id="{{ nav-item.id }}-tab" data-bs-toggle="tab" data-bs-target="#{{ nav-item.id }}"
                                type="button" role="tab" aria-controls="{{ nav-item.id }}" aria-selected="true">{{}}
                                </button>
                        </li>
                        {% endfor %}
                        
                        -->
                        <li class="nav-item" role="presentation">
                            <button class="nav-link  position-relative" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">Oficina
                                </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link position-relative" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">Casa</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link position-relative" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button" role="tab" aria-controls="contact" aria-selected="false">
                                Tinaco
                                <span class="position-absolute top-0 start-50 translate-middle badge bg-danger">
                                    !
                                </span>
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link nav-add-button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                type="button" role="tab" aria-controls="contact" aria-selected="false">
                                <strong>+</strong>
                            </button>
                        </li>
                    </ul>
                    <!--Contenido de pestañas-->
                    <div class="tab-content" id="myTabContent">
                        <div class="pt-5"></div>
                        <!--Formato para jinja-->
                        <!--
                        {% for page in nav-page %}  
                        <div class="tab-pane fade show active" id="{{ page[id] }}" role="tabpanel" aria-labelledby="{{ page[id] }}-tab">
                            {{}}
                        </div>
                        {% endfor %}

                        {% for page in nav-page %}  
                        <div class="tab-pane fade" id="{{ page[id] }}" role="tabpanel" aria-labelledby="{{ page[id] }}-tab">
                            {% for row in rows %}
                            ...
                            {% endfor %}
                        </div>
                        {% endfor %}

                        -->
                        <div class="tab-pane fade show active" id="inicio" role="tabpanel" aria-labelledby="inicio-tab">
                            Aqui se puede mostrar información importante relevante, como calendarios, imagenes, etc
                        </div>
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            Very important info: Here
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col">
                                Very important info: enabled
                            </div>
                            <div class="col">
                                Very important info: enabled
                            </div>
                        </div>
                        </div>
                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Very important info: goody</div>
                        <div class="pt-5"></div>
                    </div>

                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar sensor</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add_sensor">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
